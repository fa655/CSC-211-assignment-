<!Doctype html>
<html>
<head>
<title> Bio data form </title>
<link type="text/css" rel="stylesheet"
href="my style1.css"
</head>
<id> BIO DATA FORM </h1>
<fieldset>
	
<form method = "post" action=" "type = "multiport">
<label for ="name"> Name </label>
<input type="text" name="name" place holder="Enter your name" required/>
<label for = "age"> Age </label>
<input type = "number" name = "Age" required/>
<label for = "Address"> Address </label>
<label for = "phone number"> Phone number </label>
<input type = "text area" name = "Phone number" required/>
<label for = "email"> Email </label>
<input type = "email" name = "email" required/>
<label for = "d.o.b"> Date of birth </label>
<input type = "date" name = "date_of_birth" required/>
<label for = "nationality"> Nationality </label>
<Select name = "nationality">
<option name = "nationality" value = "Argentina"> Argentina </option>
<option name = "nationality" value = "Berlin"> Berlin </option>
<option name = "nationality" value = "Canada"> Canada </option>
<option name = "nationality" value = "Nigeria> Nigeria </option>
</Select>
<label for "gender"> Gender </label>
<input type = "radio" name = "gender" value = "male"> <label for = "male"> Male </label> 
<input type = "radio" name = "gender" value = "female"> <label for = "female"> Female </label>
<label for = "passport"> Passport </label>
<input type = "file" name = "passport"/>
<button> Submit </button>
</form>
</fieldset>
</body>
</html>
